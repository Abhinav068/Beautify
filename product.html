            gap: 10px;
            position: sticky;
            top: 25vh;

        #sorting-options {
            /* text-align: center; */

            padding: 5%;

            width: 100%;
            border-radius: 5px;
            border: 0px;

        #sorting-options:focus {

        #sorting-options>option {

        .filter-options {
            padding: 5%;
            font-size: large;
            width: 100%;
            border-radius: 5px;
            border: 0px;

        .filter-options:focus {

        }

        #filtering-menu {

            flex-direction: column;
            gap: 3px;
        }

        #product-cards {
            width: 100%;

            grid-template-columns: repeat(3, 1fr);
            gap: 20px;

            text-align: center;

            width: 100%
        }
